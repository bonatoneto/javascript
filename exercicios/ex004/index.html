<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br>`)
        //document.write quer dizer que ele vai escrever na tela
        document.write(`Seu nome em letras maiusculas ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em letras minusculas ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
