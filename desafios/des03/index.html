<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div id="msg">
            <p>
                Digite o ano do seu nascimento
                <input type="number" name="txtano" id="txtano" min="0" max="2025">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem" checked>
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <img id="imagem" src="" alt="">
        </div>
    </main>
    <footer>
        <a href="https://github.com/bonatoneto" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/bonatoneto/" target="_blank">Lindedin</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
